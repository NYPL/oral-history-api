development:
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: password
  database: app_name
  port: 5432
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: localhost
  adapter: postgresql
  encoding: unicode
  username: user
  password: password
  database: app_name
  port: 5432
  pool: 5
  timeout: 5000

production:
  host: <%= ENV['DB_HOST'] %>
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>
  port: 5432
  pool: 5
  timeout: 5000
